<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>
    <link rel="stylesheet" href="style.css">
    <script src="javas.js" defer></script>
</head>
<body>
   <div class="body">
   
    <h1>Birthday Loading....</h1>

    
  <div class="countdown">
    <h2> On 26th october Syrus was born</h2>
<div class="days">
    <p class="big-text" id="days">0</p>
     <span>Days </span>

</div>
<div class="hours">
    <p class="big-text" id="hours">0</p>
     <span>Hours </span>

</div>

<div class="minutes">
    <p class="big-text" id="minutes">0</p>
     <span>minutes </span>

</div>
<div class="seconds">
    <p class="big-text" id="seconds">0</p>
     <span>Seconds </span>
    </div>
</div>
  </div>

    <h1> Birthday boy</h1>
    <img src="good.JPG" alt="">
   </div> -->

</body>
</html>
